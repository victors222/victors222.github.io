<html>
<head>
  <title>Imposto de renda</title>
  <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="style5.css">
       <link rel="preconnect" href="https://fonts.gstatic.com">
       <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>$(function(){
    $("#botao").click(function(){
        let salario = $("#salario").val();
        console.log(salario);
        $("#resultado").text("Resultado = " + impos(salario).toFixed(2) + " reais.");
    })
    function impos (salario)
    {
        salario = parseFloat(salario);
        if(salario <= 1903.99)
        {
            return "Não há taxas!";
        }
        if(salario > 1903.99 && salario <= 2826.65)
        {
            return (salario * 0.075) - 142.80;
        }
        if(salario > 2826.65 && salario <= 3751.05)
        {
            return (salario * 0.15) - 354.80;
        }
        if(salario > 3751.05 && salario <= 4664.68)
        {
            return (salario * 0.225) - 636.13;
        }
        if(salario > 4664.68)
        {
            return (salario * 0.275) - 869.36;
        }
    }
})</script>
</head>
<body>
  <div class="container center Js_a">
    <h1>Faça um programa que realize o cálculo do imposto de renda de acordo com o salário mensal, baseado nas alíquotas da Tabela</h1><br>
      <input type="text" id="salario" placeholder="Salário">
      <button type="button" id="botao" class="btn">Calcular</button>
      <p id="resultado"></p>
    <br />
