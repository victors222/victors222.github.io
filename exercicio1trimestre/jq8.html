<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>atv8</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css"  media="screen" />

    <script>
        var s_minusculas = /[a-z]/;
        var s_maiusculas = /[A-Z]/;
        var s_numeros = /[1-9]/;
        var s_especiais = /[@#!$%&*()-+.,=]/;
        $(function () {
            $("#data").click(function () {
                let frase = $("#frase").val();
                let frase2 = $("#frase2").val();
                if (frase == "" || frase2 == 0) {
                    $("#texto1").text("Insira uma data válida")

                }
                else {
                    let d1 = frase.substr(8, 2);
                    let a1 = frase.substr(0, 4);
                    let m1 = frase.substr(5, 2);
                    let d2 = frase2.substr(8, 2);
                    let a2 = frase2.substr(0, 4);
                    let m2 = frase2.substr(5, 2);
                    const now = new Date(a1, m1 - 1, d1);
                    const past = new Date(a2, m2 - 1, d2);
                    const diff = Math.abs(now.getTime() - past.getTime());
                    const days = Math.ceil(diff / (1000 * 60 * 60 * 24 * 7)); //Contador de semanas 
                    $("#texto1").text("A diferença de dias entre " + d1 + "/" + m1 + "/" + a1 + " e " + d2 + "/" + m2 + "/" + a2 + " é de " + days + " semanas")
                    $("#frase").val("");
                    $("#frase2").val("");
                }
            })
        })
    </script>
</head>

<body>
    <h4>Distância entre datas</h4>
    <input type="date" id="frase">
    <input type="date" id="frase2">
    <button id="data">enviar</button>
    <p id="texto1"></p>
    <footer>
        <a class="retorno" href="java2">Voltar</a>
    </footer>
</body>

</html>
